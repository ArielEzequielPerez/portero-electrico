<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.1.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css">
    
    
    <title>Portero Electrico</title>
</head>
<body>
    
    
    <table>
    </table>
    <table class="portero">
        
        <tr>
            <td><input type="text" class="botones" id="piso" value="Piso"></td>
            <td></td>
            <td><input type="text" class="botones" id="departamento" value="Dpto"></td>
        </tr>
        <tr>
            <td><button class="btn btn-secondary botones" onclick="mostrarNumero('1')">1</button></td>
            <td><button class="btn btn-secondary botones" onclick="mostrarNumero('2')">2</button></td>
            <td><button class="btn btn-secondary botones" onclick="mostrarNumero('3')" >3</button></td>
        </tr>
        <tr>
            <td><button class="btn btn-secondary botones" onclick="mostrarNumero('4')">4</button></td>
            <td><button class="btn btn-secondary botones" onclick="mostrarNumero('5')" >5</button></td>
            <td><button class="btn btn-secondary botones" onclick="mostrarNumero('6')" >6</button></td>
        </tr>
        <tr>
            <td><button class="btn btn-secondary botones" onclick="mostrarNumero('7')" >7</button></td>
            <td><button class="btn btn-secondary botones" onclick="mostrarNumero('8')" >8</button></td>
            <td><button class="btn btn-secondary botones" onclick="mostrarNumero('9')" >9</button></td>
        </tr>
        <tr>
            <td><button class ="btn btn-secondary botones" onclick="mostrarNumero('0')" >0</button></td>
            <td><button class="btn btn-success botones" id="llamar" onclick = "llamar()">Llamar</button></td>
            <td><button class="btn btn-dark botones" onclick="reiniciar()" >Reset</button></td>
        </tr>
        <tr>
            <td colspan="3"><input type="text" class="botonDeInformacion" placeholder="llamando a...." id="llamandoA"></td>
        </tr>
    </table>
    <script src="js/main.js"></script>
</body>
</html>
